<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
    rel="stylesheet"/>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-6 mx-auto">
                    
        
      
              
                    <div class="card shdaow-4" >
                        <div class="card-body">
                          <h1 class="text-center mt-4 mb-5 fw-bold text-black">SIGN IN</h1>

                          <form action="">
                                <!-- email -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg " required >
                                    <label class="form-label" for="form1Example1">Email address</label>
                                </div>


                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="form1Example2" class="form-control form-control-lg" required/>
                                    <label class="form-label" for="form1Example2">Password</label>
                                </div>

                              <!-- login button -->
                                <button type="button" type="submit" class="btn btn-lg btn-block mb-4 shadow-0">Log in</button>

                                <!--forgot pass  -->
                                <div class="text-start">
                                    <p><a href="#"> Forgot password?</a></p>
                                    <!-- sign up -->
                                    <p>
                                        Don't have an account? <a href="#">Sign up here</a>
                                    </p>
                                </div>

                                
                          </form>
                        </div>
                      </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      

    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>



</body>
</html>
